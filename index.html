<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script type="module" src="src/main.js"></script>
    <script src='script.js' defer></script>
    <title>aventurajs2</title>

    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>

<body>
    <header>
    <h1 id="title">Aventura en el Reino de JS</h1>
    </header>

  <!-- Panel del juego -->
   <main>
    <!-- Escena 1: Formulario -->
        <div class="scene" id="escena-formulario">

            <form action="form">
                <div class="inputContainer">
                    <label>Nombre:</label>
                    <input id="nombre-jugador" type="text">
                    <small></small>
                </div>

                <div class="inputContainer">
                    <label>Ataque:</label>
                    <input id="ataque" type="number" step="1" min="0" placeholder="0" value="0">
                    <small></small>
                </div>

                <div class="inputContainer">
                    <label>Defensa:</label>
                    <input id="defensa" type="number" step="1" min="0" placeholder="0" value="0">
                    <small></small>
                </div>

                <div class="inputContainer">
                    <label>Vida:</label>
                    <input id="vida" type="number" step="1" min="100" placeholder="100" value="100">
                    <small></small>
                </div>
            </form>

            <div class="btn">
                <button id="btn-empezar" >Crear jugador</button>
            </div>
        </div>

        <!-- Escena 2: Tarjeta Jugador -->
        <div class="scene" id="escena-jugadora">
            <div id="escena-jugadora-container">

                <div class="protagonista">
                    <!-- <p><b>Vikinga</b></p>
                    <img src="/img/astrid.png" id="astrid" alt="avatar"> -->
                </div>

                <div class="stats-grid">
                    <div id="stat-box" class="estadisticas"></div>
                </div>
            </div>
            <div class="btn">
                <button id="btn-mercado" >Ir al mercado</button>
            </div>
        </div>

        <!-- Escena 3: Mercado -->
        <div class="scene" id="escena-mercado">
            <div id="escena-mercado-container">
    
                <div id="mercado" class="mercado"> </div>
                <p id="dinero"></p>
            </div>
            <div class="btn">
                <button id="btn-estado" >Continuar</button>
            </div>
        </div>

        <!-- Escena 4: Estado Actual -->
        <div class="scene" id="escena-estado-actual">
            <div id="escena-estado-container">
        
                <div class="protagonista"></div>

                <div class="stats-grid">
                    <div id="stat-box-actualizado" class="estadisticas"> </div>
                </div>
            </div>

            <div class="btn">
                <button id="btn-ir-enemigos">Continuar</button>
            </div>
        </div>

        <!-- Escena 5: Enemigos -->

        <div class="scene" id="escena-enemigos">
        
            <div id="contenedor-enemigos" class="grid-enemigos"> </div>

            <div class="btn">
                <button id="btn-ir-batallas">Continuar</button>
            </div>
        </div>

        <!-- Escena 6: Batallas -->
        <div class="scene" id="escena-batallas">
            
            <div id="contenedor-batallas" class="grid-batallas"></div>

            <div id="resultado-batallas" class="resultado-box hidden">
                <p id="recompensa-resultado"></p>
            </div>

            <div class="btn">
                <button id="btn-ir-combate">Luchar</button>
            </div>
        </div>

        <!-- Escena 7: Resultados -->
        <div class="scene" id="escena-resultados">
            <div id="contenedor-resultado-final" class="final-box">
                </div>

            <div class="btn">
                <button id="btn-ir-ranking">Ver clasificación</button>
            </div>
        </div>

        <!-- Escena 8: Clasificación -->
        <div class="scene" id="escena-clasificacion">
            <div id="contenedor-clasificacion" class="clasificacion">
                </div>

            <div class="btn">
                <button id="btn-reiniciar">Reiniciar</button>
            </div>
        </div>

        </main>


        <!-- Pie con Inventario -->
        <footer id="footer">

        <div id="monedero" class="animacion-entrada">
            <img src="/img/monedero.png" alt="monedero" class="img-monedero">
            <span id="dinero-enmonedero">500$</span>
        </div>

            <div id="inventory-container">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>

            <p> | Aventura en el Reino de Dragones &copy; |</p>
        </footer>

</body>
</html>
