<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script type="module" src="main.js"></script>
    <script src='script.js' defer></script>
    <title>aventurajs2</title>

    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1 id="title">Aventura en el Reino de JS</h1>
    </header>

  <!-- Panel del juego -->
   <main>
    <!-- <div id="game-container"> -->
    <!-- Formulario -->
        <div class="scene" id="escena-formulario">

            <form action="form">
                <div class="inputContainer">
                    <label>Nombre:</label>
                    <input id="nombre-jugador" type="text">
                    <small></small>
                </div>

                <div class="inputContainer">
                    <label>Ataque:</label>
                    <input id="ataque" type="number" step="1" min="0" placeholder="0" value="0">
                    <small></small>
                </div>

                <div class="inputContainer">
                    <label>Defensa:</label>
                    <input id="defensa" type="number" step="1" min="0" placeholder="0" value="0">
                    <small></small>
                </div>

                <div class="inputContainer">
                    <label>Vida:</label>
                    <input id="vida" type="number" step="1" min="100" placeholder="100" value="100">
                    <small></small>
                </div>
            </form>

            <div class="btn">
                <button id="btn-empezar" >Continuar</button>
            </div>
            
        </div>

        <!-- Escena 1: Jugadora -->
        <div class="scene" id="escena-jugadora">
            <div id="escena-jugadora-container">

                <div class="protagonista">
                    <!-- <p><b>Vikinga</b></p>
                    <img src="/img/astrid.png" id="astrid" alt="avatar"> -->
                </div>

                <div class="stats-grid">
                    <div id="stat-box" class="estadisticas"></div>
                </div>
            </div>
        </div>


        <!-- </div> -->
        </main>

    <!-- Pie con Inventario -->
        <footer id="footer">

            <div id="inventory-container">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>

            <p> | Aventura en el Reino de Dragones &copy; |</p>
        </footer>

</body>
</html>
